appenders:
  stdout:
    kind: console

  base:
    kind: rolling_file
    path: logs/jobs-bot.log
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 5 mb
      roller:
        kind: fixed_window
        pattern: logs/jobs-bot_{}.log
        count: 5
        base: 1

root:
  level: info
  appenders:
    - stdout

loggers:
  base:
    level: info
    appenders:
      - base
